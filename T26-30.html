      //task 28
       function Add(a,b){
        return a+b;
       }
       function Sub(a,b){
        return a-b;
       }
       function mul(a,b){
        return a*b;
       }
       function div(a,b){
        if(b==0){
            document.write("cannot be divided by 0");
        }
        return a/b;
       }
       function mod(a,b){
        if(b==0){
            document.write("cannot be divided by 0");
        }
        return a%b;
       }
       document.write(Add(10,20)+"<br>");
       document.write(Sub(99,20)+"<br>");
       document.write(mul(10,200)+"<br>");
       document.write(div(10,20)+"<br>");
       document.write(mod(10,10)+"<br>");

       //task 29
       document.write("Increment"+"<br>");
       function inc(value){
        document.write(value++ +"<br>");
        document.write(value++ +"<br>");
        document.write(++value +"<br>");
        let a=20;
        document.write(++a +"<br>");
       }
       inc(10);
       document.write("Decrement"+"<br>");
       function dec(value){
        document.write(value-- +"<br>");
        document.write(value-- +"<br>");
        document.write(--value +"<br>");
        let a=20;
        document.write(--a +"<br>");
       }
       dec(10);

}
